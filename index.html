 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Are you Psychic?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <header>
    <div class="wrapper">
    <h1>
        The Psychic Game
    </h1>

    <div class="image">
        <img src="assets/images/psychic.jpg" alt="A photo of a person holding a crystal ball showing a mirrored background">
    </div>
    </div>
    </header>

    <section class="game wrapper">


        <p>
            Are you Psychic? Guess which letter I'm thinking of and I'll believe you! You will have 9 chances to guess my letter. Good luck!
        </p>
        <p>
            Press an alphabet key to start.
        </p>
    
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Guesses Left: <span id="guesses">9</span></p>
        <p>Your Guesses so far: <span id="letters-chosen">A-Z</span></p>
    </section>



</body>
</html>
